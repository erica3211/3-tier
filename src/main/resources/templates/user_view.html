<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
		<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form name="myform" id="myform">
		<!-- 메뉴 -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					src="/myhome2/images/img_avatar1.png" alt="Avatar Logo"
					style="width: 40px;" class="rounded-pill">
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Link</a></li>
								<li><a class="dropdown-item" href="#">Another link</a></li>
								<li><a class="dropdown-item" href="#">A third link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container mt-3">
		<h3>회원 목록 상세보기</h3>

		<div class="input-group mt-3 mb-3">
			<button type="button" class="btn btn-primary dropdown-toggle"
				data-bs-toggle="dropdown">Dropdown button</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">Link 1</a></li>
				<li><a class="dropdown-item" href="#">Link 2</a></li>
				<li><a class="dropdown-item" href="#">Link 3</a></li>
			</ul>
			<input type="text" class="form-control" placeholder="Username">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button">GO</button>
			</div>
		</div>

		<div style="border: 1px solid; float: left; width: 33%;">
			<table class="table">
				<colgroup>
					<col width="20%">
					<col width="20%">
					<col width="20%">
					<col width="20%">
					<col width="20%">
				</colgroup>
						<thead class="table-dark">
			<tr>
			 <th>아이디</th>
			 <th>이름</th>
			 <th>부서명</th>
			 <th>승인여부</th> 
			 <th>+</th> 
			</tr>
		</thead>
		<tbody>
			<tr th:each="userlist : ${getUserList}">
				<td><span th:text="${userlist.id}"></span></td>
				<td><span th:text="${userlist.user_nm}"></span></td>
				<td><span th:text="${userlist.dept_nm}"></span></td>
				<td><span th:text="${userlist.aprv_yn}"></span></td>
				<td><a th:text="상세보기" th:href="@{/user/user_view(id=${userlist.id})}"></a></td>
			</tr>
		</tbody>
	</table>
		</div>
		<!--<p th:each="total : ${getTotalCnt}" >데이터 개수 : <span th:text="${total}"></span></p>-->
		<div class="container mt-3">
		<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;상세정보</h3>
  <br>
<div style="border: 1px ; float: right; width: 60%;">
   <table class="table">
   	<colgroup>
   		<col width="30%">
   		<col width="*">
   	</colgroup>
    <tbody>
		  <tr>
        <th>아이디</th>
        <td>
        	<span th:text="${getView.id}"></span>
        </td>
      </tr>
      <tr>
        <th>이름</th>
        <td>
        	<span th:text="${getView.user_nm}"></span>
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
        	 <span th:text="${getView.user_eml_addr}"></span>
        </td>
      </tr>
      <tr>
        <th>부서명</th>
        <td>
        	 <span th:text="${getView.dept_nm}"></span>
        </td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td>
        	 <span th:text="${getView.user_telno}"></span>
        </td>
      </tr>
            <tr>
        <th>주소</th>
        <td>
        	 <span th:text="${getView.user_addr}"></span>
        </td>
      </tr>
                  <tr>
        <th>승인여부</th>
        <td>
        	 <span th:text="${getView.aprv_yn}"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
 </div>
		
	</form>

</html>
