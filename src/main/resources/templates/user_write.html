<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
		<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<form name="myform" id="myform">

	
		<!-- 메뉴 -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> 
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Link</a></li>
								<li><a class="dropdown-item" href="#">Another link</a></li>
								<li><a class="dropdown-item" href="#">A third link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>


<div class="container mt-3">
  <h3>회원 등록하기</h3>
  

   <table class="table">
   	<colgroup>
   		<col width="30%">
   		<col width="*">
   	</colgroup>
    <tbody>
      <tr>
        <th>아이디</th>
        <td>
        	 <div class="input-group">
			    <input type="text" class="form-control" 
			    placeholder="아이디를 입력하세요" 
			    name="id" id="id">
			 </div>
        </td>
      </tr>
      <tr>
        <th>이름</th>
        <td>
        	 <div class="input-group">
			    <input type="text" class="form-control" 
			    placeholder="이름을 입력하세요"
			    name="user_nm" id="user_nm">
			 </div>
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
        	 <div class="input-group">
			    <input type="email" class="form-control" 
			    placeholder="이메일을 입력하세요" 
			    name="user_eml_addr" id="user_eml_addr">
			 </div>
        </td>
      </tr>
      <tr>
        <th>부서명</th>
        <td>
        	 <select name="dept_no">
    <option th:each="dept_nm_list : ${getDeptList}" 
        th:value="${dept_nm_list.dept_no}" th:text="${dept_nm_list.dept_nm}"></option>
</select>
        </td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td>
        	 <div class="input-group">
			    <input type="tel" class="form-control" 
			    placeholder="전화번호를 입력하세요" 
			    name="user_telno" id="user_telno">
			 </div>
        </td>
      </tr>
      <tr>
        <th>주소</th>
        <td>
        	 <div class="input-group">
			    <input type="text" class="form-control" 
			    placeholder="주소를 입력하세요" 
			    name="user_addr" id="user_addr">
			 </div>
        </td>
      </tr>
      <tr>
        <th>취미</th>
                <td>
  <div th:each="hobby : ${getHobbyList}" class="form-check form-check-inline">
            <input type="checkbox" name='hobby_cd' th:value="${hobby.hobby_cd}"
                   class="form-check-input">
            <label 
                   th:text="${hobby.hobby_nm}" class="form-check-label"></label>
        </td>
      </tr>
            
      
    </tbody>
  </table>
 </div>


 <div class="container" style="text-align:right">
	<!--<button type="button" class="btn btn-primary" onclick= "goSave()">등록</button>-->
	<button type="button" class="btn btn-primary"onclick= "goSave()" >승인요청</button>
 </div>

  </form>
</body>
<script>
function goSave()
{
	var frm = document.myform;
	frm.action = "./user_save";
	frm.submit();
	alert("승인요청 완료");
}

</script>

</html>
